<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Anime Quiz</title>
        <!-- ionicon -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <div id="dropdownMenu">
            <ion-icon id="menuButton" class="button" name="menu-outline" onclick="dropMenu()"></ion-icon>
            <div id="dropdown">
                <ion-icon id="volumeButton" class="button" name="volume-high-outline" onclick="muteSound()"></ion-icon>
                <ion-icon id="darkTheme" class="button" name="contrast-outline" onclick="darkTheme()"></ion-icon>
            </div>
        </div>
        <main>
            <div id="progressBar">
                <div id="bar"></div>
            </div>
            <div class="text">
                <h4>Question <span id="current">1</span>/<span id="total">13</span></h4>
                <h1 id="question"></h1>
            </div>
            <div id="quiz-container">
                <div class="option" onclick="checkAnswer(this)">
                    <h3>A</h3>
                    <p></p>
                </div>
                <div class="option" onclick="checkAnswer(this)">
                    <h3>B</h3>
                    <p></p>
                </div>
                <div class="option" onclick="checkAnswer(this)">
                    <h3>C</h3>
                    <p></p>
                </div>
                <div class="option" onclick="checkAnswer(this)">
                    <h3>D</h3>
                    <p></p>
                </div>
            </div>
            <p id="questionsRight">12/24</p>
        </main>
        <audio id="audioImitation" src="The Imitation Game.mp3"></audio>
        <audio id="lose" src="lose.mp3"></audio>
        <audio id="win" src="win.mp3"></audio>
        
        <script src="dropdown.js"></script>
        <script src="game.js"></script>
    </body>
</html>
